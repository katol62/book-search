<ng-container *ngIf="news">
    <div class="d-flex container-fluid pt-2 mb-2 pl-0 pr-0 justify-content-center">
        <h4 class="text-uppercase">News & Updates</h4>
    </div>
    <div class="news-container d-flex container-fluid pt-2 pl-0 pr-0" *ngFor="let item of news; let index=index">
        <iframe id="slide-{{index}}" frameBorder="0" scrolling="no" style="width:100%;height:100%;min-height: 300px" [src]="item.sanUrl"></iframe>
    </div>
</ng-container>
