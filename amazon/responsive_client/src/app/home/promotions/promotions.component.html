<ng-container *ngIf="slides && slides.length">
    <carousel [itemsPerSlide]="itemsPerSlide"
              [singleSlideOffset]="singleSlideOffset"
              [noWrap]="!noWrap"
              [interval]="false"
              (slideRangeChange)="onSlideRangeChange($event)">
        <slide *ngFor="let slide of slides; let index=index">
            <iframe id="slide-{{index}}" frameBorder="0" scrolling="no" style="width:100%;height:100%;min-height: 300px" [src]="slide.sanUrl"></iframe>
        </slide>
    </carousel>
</ng-container>
