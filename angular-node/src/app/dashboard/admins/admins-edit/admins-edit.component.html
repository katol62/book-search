<div class="class" fxLayout fxFill fxLayoutAlign="space-around center">
  <form (ngSubmit)="onSubmit()" [formGroup]="form" autocomplete="on" method="POST" novalidate="novalidate">
    <div fxLayout="column">
      <div fxLayout="row" fxFlex="grow" fxLayoutAlign="space-between start" class="pb-4 pt-1">
        <button mat-button mat-raised-button (click)="back()">
          <mat-icon>arrow_back</mat-icon>Back
        </button>
        <div class="pl-3"><h2>{{id ? 'Edit' : 'Create' }} administrator</h2></div>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput type="text" name="name" formControlName="name">
        <mat-error *ngIf="errorHandling('name', 'required')">
          Field required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" name="last" formControlName="last">
        <mat-error *ngIf="errorHandling('last', 'required')">
          Field required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput type="tel" name="phone" formControlName="phone">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" formControlName="email">
        <mat-error *ngIf="errorHandling('email', 'required')">
          Email required
        </mat-error>
        <mat-error *ngIf="errorHandling('email', 'email')">
          Provide correct email
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" formControlName="password">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" name="confirmPassword" formControlName="confirmPassword">
      </mat-form-field>
      <input type="hidden" formControlName="publisher">
      <mat-checkbox class="mat-primary" formControlName="isPublisher">Publisher</mat-checkbox>
      <div class="mt-3 mb-3">
        <button type="submit" mat-button mat-raised-button>Submit</button>
      </div>
    </div>
  </form>
</div>
