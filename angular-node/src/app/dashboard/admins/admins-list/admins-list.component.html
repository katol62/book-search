<div fxLayout="row" fxFlex="grow" fxLayoutAlign="space-between start" class="pb-4 pt-1">
  <button mat-button mat-raised-button (click)="newAdmin()">
    <mat-icon>add_to_photos</mat-icon>
    Add Admin
  </button>
</div>

<div fxLayout="column" fxFlex="grow" fxLayoutAlign="start stretch" class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="actionsColumn">
      <th mat-header-cell *matHeaderCellDef class="actions"> Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" title="Delete" (click)="$event.stopPropagation(); delete(element)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="basic" title="Edit" (click)="$event.stopPropagation(); edit(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
