<div fxLayout="row" fxFlex="grow" fxLayoutAlign="space-between start" class="pb-4 pt-1">
  <button mat-button mat-raised-button (click)="newCard()">
    <mat-icon>add_to_photos</mat-icon>
    Add Card
  </button>
</div>

<div fxLayout="row" fxFlex="grow" fxLayoutAlign="space-between start" class="pb-4 pt-1">
  <mat-form-field>
    <input matInput (keyup.enter)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div fxLayout="column" fxFlex="grow" fxLayoutAlign="start stretch" class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="card_nb">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Card No.</th>
      <td mat-cell *matCellDef="let element"> {{element.card_nb}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type</th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="lifetime">
      <th mat-header-cell *matHeaderCellDef> Life Time</th>
      <td mat-cell *matCellDef="let element"> {{element.lifetime}} </td>
    </ng-container>

    <ng-container matColumnDef="actionsColumn">
      <th mat-header-cell *matHeaderCellDef class="actions"> Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" title="Delete" (click)="$event.stopPropagation(); delete(element)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="basic" title="Edit" (click)="$event.stopPropagation(); edit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="basic" title="Edit" (click)="$event.stopPropagation(); details(element)">
          <mat-icon>help</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;">
    </tr>
  </table>
  <mat-paginator #paginator [length]="resultsLength"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 (page)="onPaginateChange($event)"
                 showFirstLastButtons>
  </mat-paginator>
</div>
