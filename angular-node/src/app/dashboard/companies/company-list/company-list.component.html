<div fxLayout="row" fxFlex="grow" fxLayoutAlign="space-between start" class="pb-4 pt-1">
  <button mat-button mat-raised-button (click)="newCompany()">
    <mat-icon>add_to_photos</mat-icon>
    New Company
  </button>
</div>
<div fxLayout="column" fxFlex="grow" fxLayoutAlign="start stretch" class="mat-elevation-z8">
  <ng-container>
    <table mat-table multiTemplateDataRows [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actionsColumn">
        <th mat-header-cell *matHeaderCellDef class="actions"> Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" title="Delete" (click)="$event.stopPropagation(); delete(element)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="basic" title="Edit" (click)="$event.stopPropagation(); edit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="basic" title="New Terminal" (click)="$event.stopPropagation(); newTerminal(element)">
            <mat-icon>add_to_photos</mat-icon>
          </button>
          <button mat-icon-button color="basic" title="Users" (click)="$event.stopPropagation(); users(element)">
            <mat-icon>people</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell class="inner" *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="element-detail-row" *ngIf="element.terminals?.data && element.terminals?.data.length" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="inner-table" *ngIf="element == expandedElement">
              <table mat-table #innerTables [dataSource]="element.terminals" matSort>

                <ng-container matColumnDef="id">
                  <td mat-header-cell *matHeaderCellDef> No.</td>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                  <td mat-header-cell *matHeaderCellDef></td>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="actionsColumn">
                  <td mat-header-cell *matHeaderCellDef class="actions"></td>
                  <td mat-cell *matCellDef="let element" class="actions">
                    <button mat-icon-button color="warn" (click)="$event.stopPropagation(); deleteTerminal(element)">
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="$event.stopPropagation(); editTerminal(element)">
                      <mat-icon>edit</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="innerDisplayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: innerDisplayedColumns;"></tr>
              </table>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;" [class.element-row]="element.terminals?.data && element.terminals?.data.length"
          [class.element-expanded]="expandedElement === element" (click)="toggleRow(element)">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </ng-container>
</div>
