<div class="class" fxLayout fxFill fxLayoutAlign="space-around center">
  <form (ngSubmit)="onSubmit()" [formGroup]="form" autocomplete="on" method="POST" novalidate="novalidate">
    <div fxLayout="column">
      <div fxLayout="column" fxFlex="grow" fxLayoutAlign="start start" class="pb-2 pt-2">
        <h2>{{company ? company.name : ''}}</h2>
      </div>
      <div fxLayout="row" fxFlex="grow" fxLayoutAlign="space-between start" class="pb-4 pt-1">
        <button mat-button mat-raised-button (click)="back()">
          <mat-icon>arrow_back</mat-icon>Back
        </button>
        <div class="pl-3"><h2>{{tid ? 'Edit' : 'Create' }} terminal</h2></div>
      </div>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Comission</mat-label>
        <input matInput type="number" name="commission" formControlName="commission">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Place</mat-label>
        <input matInput type="text" name="place" formControlName="place">
      </mat-form-field>
      <div class="mt-3 mb-3">
        <button type="submit" mat-button mat-raised-button>Submit</button>
      </div>
    </div>
  </form>
</div>
