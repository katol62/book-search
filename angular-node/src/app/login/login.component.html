<div class="" fxLayout fxFill fxLayoutAlign="space-around center">
  <div class="class" fxLayout fxFill fxLayoutAlign="space-around center">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <form (ngSubmit)="onSignIn()" [formGroup]="loginForm" autocomplete="on" method="POST" novalidate="novalidate">
        <mat-card-content fxLayout="column">
          <mat-form-field appearance="fill">
            <mat-label>Input</mat-label>
            <input matInput type="email" name="login" formControlName="login">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" formControlName="password">
          </mat-form-field>
            <button type="submit" mat-button mat-raised-button>Login</button>
        </mat-card-content>
      </form>
    </mat-card>
  </div>
</div>
