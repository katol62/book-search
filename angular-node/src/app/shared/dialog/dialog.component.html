<div class="header">
  <h1 mat-dialog-title>{{ data.title }}</h1>
</div>
<div mat-dialog-content>
  <p class="dialog-message">{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-raised-button class="btn btn-cancel" style="margin-right:10px;" (click)="cancel()">{{ data.cancelText }}</button>
  <button *ngIf="data.confirmText !== ''" mat-button mat-raised-button class="btn" (click)="confirm()">{{ data.confirmText }}</button>
</div>
